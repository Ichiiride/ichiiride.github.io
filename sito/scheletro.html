<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina con Barra Fissa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding-top: 60px; /* spazio per la head bar */
      padding-bottom: 50px; /* spazio per il footer */
    }

    /* Barra in alto */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.2em;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>La Mia Pagina</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#chi-siamo">Chi siamo</a></li>
        <li><a href="#contatti">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Benvenuto!</h2>
      <p>Questa è una semplice pagina web con una barra superiore fissa e un footer fisso.</p>
    </section>

    <section id="chi-siamo">
      <h2>Chi siamo</h2>
      <p>Qui puoi inserire informazioni sulla tua attività, gruppo o progetto.</p>
    </section>

    <section id="contatti">
      <h2>Contattaci</h2>
      <p>Email: esempio@email.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Il Tuo Nome o Azienda</p>
  </footer>

</body>
</html>
